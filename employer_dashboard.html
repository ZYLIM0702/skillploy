<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employer Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7fa;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #2124B1;
            position: fixed;
            color: white;
            padding: 20px 0;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 15px 20px;
            font-size: 16px;
        }
        .sidebar a:hover, .sidebar a.active {
            background-color: #4777F5;
            border-left: 4px solid #0dcaf0;
        }
        .content {
            margin-left: 250px;
            padding: 40px;
        }
        iframe {
            width: 100%;
            height: 85vh;
            border: none;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h3 class="text-center py-3">SkillPloy</h3>
        <a href="home.html" class="active" target="content-frame"><i class="fas fa-chart-line me-2"></i> Home (Insight)</a>
        <a href="job_listing.html" target="content-frame"><i class="fas fa-briefcase me-2"></i> Job Listing</a>
        <a href="employer/post_job.html" target="content-frame"><i class="fas fa-plus-square me-2"></i> Post Job</a>
        <a href="submit_skills.html" target="content-frame"><i class="fas fa-upload me-2"></i> Submit Skills</a>
        <a href="employee_review.html" target="content-frame"><i class="fas fa-user-check me-2"></i> Employee Review</a>
        <a href="logout.html" target="content-frame"><i class="fas fa-sign-out-alt me-2"></i> Logout</a>
    </div>

    <div class="content">
        <iframe src="home.html" name="content-frame" id="content-frame"></iframe>
    </div>

    <script>
        const links = document.querySelectorAll('.sidebar a');
        links.forEach(link => {
            link.addEventListener('click', function(e) {
                links.forEach(l => l.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>
</body>
</html>
