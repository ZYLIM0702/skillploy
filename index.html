<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Auth</title>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .form-container {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Firebase Auth</h1>
        <div id="login-container" class="form-container">
            <h2>Login</h2>
            <input type="email" id="login-email" placeholder="Email"><br>
            <input type="password" id="login-password" placeholder="Password"><br>
            <button onclick="login()">Login</button>
            <p>Don't have an account? <a href="#" onclick="toggleForm('signup')">Sign up</a></p>
        </div>

        <div id="signup-container" class="form-container">
            <h2>Sign Up</h2>
            <input type="email" id="signup-email" placeholder="Email"><br>
            <input type="password" id="signup-password" placeholder="Password"><br>
            <button onclick="signup()">Sign Up</button>
            <p>Already have an account? <a href="#" onclick="toggleForm('login')">Login</a></p>
        </div>

        <div id="main-container">
            <h2>Main Page</h2>
            <p>You are logged in!</p>
            <button onclick="logout()">Logout</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBjFLQAyM1F_KCG1Bl2eMJ1zu-h7g5gL8U",
            authDomain: "skillploy.firebaseapp.com",
            projectId: "skillploy",
        };
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        
        const loginContainer = document.getElementById('login-container');
        const signupContainer = document.getElementById('signup-container');
        const mainContainer = document.getElementById('main-container');
        
        function toggleForm(form) {
            loginContainer.style.display = form === 'login' ? 'block' : 'none';
            signupContainer.style.display = form === 'signup' ? 'block' : 'none';
            mainContainer.style.display = 'none';
        }

        function login() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            auth.signInWithEmailAndPassword(email, password)
                .then(() => {
                    alert('Logged in successfully');
                    showMainPage();
                })
                .catch(error => alert(error.message));
        }

        function signup() {
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            auth.createUserWithEmailAndPassword(email, password)
                .then(() => {
                    alert('Account created');
                    showMainPage();
                })
                .catch(error => alert(error.message));
        }

        function logout() {
            auth.signOut().then(() => {
                alert('Logged out');
                toggleForm('login');
            });
        }

        function showMainPage() {
            loginContainer.style.display = 'none';
            signupContainer.style.display = 'none';
            mainContainer.style.display = 'block';
        }

        auth.onAuthStateChanged(user => {
            if (user) {
                showMainPage();
            } else {
                toggleForm('login');
            }
        });
    </script>
</body>
</html>
