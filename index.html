<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Auth</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to SkillPloy</h1>
        <div id="auth-container">
            <div id="login-box" class="box">
                <h2>Login</h2>
                <input type="email" id="login-email" placeholder="Email">
                <input type="password" id="login-password" placeholder="Password">
                <button onclick="login()">Login</button>
            </div>

            <div id="signup-box" class="box">
                <h2>Sign Up</h2>
                <input type="email" id="signup-email" placeholder="Email">
                <input type="password" id="signup-password" placeholder="Password">
                <button onclick="signup()">Sign Up</button>
            </div>
        </div>
        
        <div id="logout-container" style="display:none;">
            <h2>You're Logged In</h2>
            <button onclick="logout()">Logout</button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-auth.js";

        import { db,auth } from './firebase-config.js';

        // Login function
        window.login = () => {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    alert('Logged in successfully!');
                    toggleUI(true);
                })
                .catch((error) => {
                    alert(error.message);
                });
        };

        // Sign up function
        window.signup = () => {
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    alert('Account created!');
                    toggleUI(true);
                })
                .catch((error) => {
                    alert(error.message);
                });
        };

        // Logout function
        window.logout = () => {
            signOut(auth).then(() => {
                alert('Logged out successfully!');
                toggleUI(false);
            }).catch((error) => {
                alert(error.message);
            });
        };

        // Toggle UI on login/logout
        function toggleUI(isLoggedIn) {
            document.getElementById('auth-container').style.display = isLoggedIn ? 'none' : 'block';
            document.getElementById('logout-container').style.display = isLoggedIn ? 'block' : 'none';
        }
    </script>
</body>
</html>
