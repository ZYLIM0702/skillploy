<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employer Job Posting Module</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-firestore.js"></script>
  <style>
    /* CSS Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    header {
      background-color: #0073e6;
      color: white;
      text-align: center;
      padding: 1em 0;
    }

    main {
      padding: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      max-width: 400px;
      margin: 0 auto;
    }

    form label {
      margin-top: 10px;
    }

    form input,
    form textarea,
    form button,
    form select {
      margin-top: 5px;
      padding: 8px;
      font-size: 1rem;
    }

    form button {
      margin-top: 15px;
      background-color: #0073e6;
      color: white;
      border: none;
      cursor: pointer;
    }

    form button:hover {
      background-color: #005bb5;
    }

    .skills-container {
      margin-top: 10px;
    }

    .skills-container label {
      display: block;
      margin-top: 5px;
    }

    #jobCards {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 20px;
    }

    .job-card {
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 5px;
      width: 300px;
    }
  </style>
</head>

<body>
  <header>
    <h1>Employer Job Posting Module</h1>
  </header>

  <main>
    <!-- Job Posting Form -->
    <section id="job-form">
      <h2>Create Job Posting</h2>
      <form id="postJobForm">
        <label for="jobTitle">Job Title:</label>
        <input type="text" id="jobTitle" name="jobTitle" required>

        <label for="jobDescription">Job Description:</label>
        <textarea id="jobDescription" name="jobDescription" required></textarea>

        <label for="sector">Sector:</label>
        <select id="sector" name="sector" required>
          <option value="" disabled selected>Select a sector</option>
          <option value="Faculty of Computer Science">Faculty of Computer Science</option>
          <option value="Faculty of Medicine">Faculty of Medicine</option>
          <option value="Faculty of Finance">Faculty of Finance</option>
        </select>

        <div id="skillsSection" class="skills-container"></div>

        <label for="salaryRange">Salary Range:</label>
        <input type="text" id="salaryRange" name="salaryRange" placeholder="e.g., RM4000 - RM6000">

        <button type="submit">Post Job</button>
      </form>
    </section>
  </main>

  <!-- Firebase Scripts -->
  <script>
    // Import Firebase configuration and Firestore modules
    import { db } from '../firebase-config.js';
    import { collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    // Populate skills based on selected sector
    document.getElementById("sector").addEventListener("change", async function () {
      const selectedSector = this.value;
      const skillsContainer = document.getElementById("skillsSection");
      skillsContainer.innerHTML = ""; // Clear previous skills

      try {
        // Query Firestore to fetch skills for the selected sector
        const skillsQuery = query(
          collection(db, "Skills"),
          where("sector", "==", selectedSector)
        );
        const querySnapshot = await getDocs(skillsQuery);

        // Check if any skills are available for the selected sector
        if (!querySnapshot.empty) {
          querySnapshot.forEach(doc => {
            const skill = doc.data().name; // Assuming the skill name is stored in the 'name' field
            const skillOption = document.createElement("label");
            skillOption.innerHTML = `
          <input type="checkbox" value="${skill}" name="skills">
          ${skill}
        `;
            skillsContainer.appendChild(skillOption);
          });
        } else {
          skillsContainer.innerHTML = "<p>No skills found for the selected sector.</p>";
        }
      } catch (error) {
        console.error("Error fetching skills: ", error);
        skillsContainer.innerHTML = "<p>Error fetching skills. Please try again later.</p>";
      }
    });
  </script>
</body>

</html>
