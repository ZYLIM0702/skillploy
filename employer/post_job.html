<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employer Job Posting Module</title>
  <style>
    /* CSS Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    header {
      background-color: #0073e6;
      color: white;
      text-align: center;
      padding: 1em 0;
    }

    main {
      padding: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      max-width: 400px;
      margin: 0 auto;
    }

    form label {
      margin-top: 10px;
    }

    form input,
    form textarea,
    form button,
    form select {
      margin-top: 5px;
      padding: 8px;
      font-size: 1rem;
    }

    form button {
      margin-top: 15px;
      background-color: #0073e6;
      color: white;
      border: none;
      cursor: pointer;
    }

    form button:hover {
      background-color: #005bb5;
    }

    .skills-container {
      margin-top: 10px;
    }

    .skills-container label {
      display: block;
      margin-top: 5px;
    }

    #jobCards {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 20px;
    }

    .job-card {
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 5px;
      width: 300px;
    }
  </style>
</head>

<body>
  <header>
    <h1>Employer Job Posting Module</h1>
  </header>

  <main>
    <!-- Job Posting Form -->
    <section id="job-form">
      <h2>Create Job Posting</h2>
      <form id="postJobForm">
        <label for="jobTitle">Job Title:</label>
        <input type="text" id="jobTitle" name="jobTitle" required>

        <label for="jobDescription">Job Description:</label>
        <textarea id="jobDescription" name="jobDescription" required></textarea>

        <label for="sector">Sector:</label>
        <select id="sector" name="sector" required>
          <option value="" disabled selected>Select a sector</option>
          <option value="Faculty of Computer Science">Faculty of Computer Science</option>
          <option value="Faculty of Medicine">Faculty of Medicine</option>
          <option value="Faculty of Finance">Faculty of Finance</option>
        </select>

        <div id="skillsSection" class="skills-container"></div>

        <label for="salaryRange">Salary Range:</label>
        <input type="text" id="salaryRange" name="salaryRange" placeholder="e.g., RM4000 - RM6000">

        <button type="submit">Post Job</button>
      </form>
    </section>
  </main>

  <script type="module">
    // Import Firebase configuration and Firestore modules
    import { db } from '../firebase-config.js';
    import {
      collection,
      query,
      getDocs,
      doc,
      setDoc
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
  
    document.getElementById("postJobForm").addEventListener("submit", async function (e) {
      e.preventDefault();
  
      // Get form data
      const jobTitle = document.getElementById("jobTitle").value;
      const jobDescription = document.getElementById("jobDescription").value;
      const sector = document.getElementById("sector").value;
      const selectedSkills = Array.from(document.querySelectorAll("input[name='skills']:checked")).map(skill => skill.value);
      const salaryRange = document.getElementById("salaryRange").value;
  
      // Create job object
      const job = {
        title: jobTitle,
        description: jobDescription,
        employerId: "E12345", // Hardcoded employer ID for now
        requirements: selectedSkills,
        applicants: [], // Empty array initially
        salary: salaryRange
      };
  
      try {
        // Fetch all existing jobs to determine the next document ID
        const jobsQuery = query(collection(db, "Jobs"));
        const querySnapshot = await getDocs(jobsQuery);
  
        // Determine the next sequential ID (e.g., job1, job2, ...)
        const jobIds = querySnapshot.docs.map(doc => doc.id);
        let nextJobId = "job1"; // Default ID if no jobs exist
  
        if (jobIds.length > 0) {
          const jobNumbers = jobIds
            .map(id => parseInt(id.replace("job", ""), 10)) // Extract numerical parts of job IDs
            .filter(num => !isNaN(num)); // Filter out invalid numbers
          const maxJobNumber = Math.max(...jobNumbers); // Find the highest number
          nextJobId = `job${maxJobNumber + 1}`; // Increment for the next ID
        }
  
        // Insert job into Firestore with the determined document ID
        await setDoc(doc(db, "Jobs", nextJobId), job);
  
        alert(`Job successfully posted with ID: ${nextJobId}`);
  
        // Clear form
        document.getElementById("postJobForm").reset();
        document.getElementById("skillsSection").innerHTML = ""; // Clear skills section
      } catch (error) {
        console.error("Error posting job: ", error);
        alert("Error posting job. Please try again.");
      }
    });
  </script>
  
</body>

</html>
