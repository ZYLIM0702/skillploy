<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employer Job Posting Module</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-firestore.js"></script>
  <style>
    /* CSS Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    header {
      background-color: #0073e6;
      color: white;
      text-align: center;
      padding: 1em 0;
    }

    main {
      padding: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      max-width: 400px;
      margin: 0 auto;
    }

    form label {
      margin-top: 10px;
    }

    form input, form textarea, form button, form select {
      margin-top: 5px;
      padding: 8px;
      font-size: 1rem;
    }

    form button {
      margin-top: 15px;
      background-color: #0073e6;
      color: white;
      border: none;
      cursor: pointer;
    }

    form button:hover {
      background-color: #005bb5;
    }

    .skills-container {
      margin-top: 10px;
    }

    .skills-container label {
      display: block;
      margin-top: 5px;
    }

    #jobCards {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 20px;
    }

    .job-card {
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 5px;
      width: 300px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Employer Job Posting Module</h1>
  </header>

  <main>
    <!-- Job Posting Form -->
    <section id="job-form">
      <h2>Create Job Posting</h2>
      <form id="postJobForm">
        <label for="jobTitle">Job Title:</label>
        <input type="text" id="jobTitle" name="jobTitle" required>
        
        <label for="jobDescription">Job Description:</label>
        <textarea id="jobDescription" name="jobDescription" required></textarea>

        <label for="sector">Sector:</label>
        <select id="sector" name="sector" required>
          <option value="" disabled selected>Select a sector</option>
          <option value="Computer Science">Computer Science</option>
          <option value="Finance">Finance</option>
          <option value="Healthcare">Healthcare</option>
        </select>

        <div id="skillsSection" class="skills-container"></div>

        <label for="salaryRange">Salary Range:</label>
        <input type="text" id="salaryRange" name="salaryRange" placeholder="e.g., RM4000 - RM6000">

        <button type="submit">Post Job</button>
      </form>
    </section>
  </main>

  <!-- Firebase Scripts -->
  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "FIREBASE_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore(app);

    // Predefined skills by sector
    const skillsBySector = {
      "Computer Science": ["Programming", "Machine Learning", "Cybersecurity", "Web Development", "Data Analysis", "Cloud Computing", "Database Management", "Networking", "UI/UX Design", "DevOps"],
      "Finance": ["Accounting", "Financial Analysis", "Investment Strategies", "Risk Management", "Taxation", "Auditing", "Wealth Management", "Budgeting", "Banking Operations", "Corporate Finance"],
      "Healthcare": ["Patient Care", "Medical Coding", "Pharmacology", "Health Administration", "Nursing", "Emergency Response", "Surgical Assistance", "Medical Research", "Diagnostics", "Public Health"]
    };

    // Populate skills based on sector
    document.getElementById("sector").addEventListener("change", function () {
      const selectedSector = this.value;
      const skillsContainer = document.getElementById("skillsSection");
      skillsContainer.innerHTML = ""; // Clear previous skills

      if (skillsBySector[selectedSector]) {
        skillsBySector[selectedSector].forEach(skill => {
          const skillOption = document.createElement("label");
          skillOption.innerHTML = `
            <input type="checkbox" value="${skill}" name="skills">
            ${skill}
          `;
          skillsContainer.appendChild(skillOption);
        });
      }
    });

    // Form Submission Logic
    document.getElementById("postJobForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      // Get form data
      const jobTitle = document.getElementById("jobTitle").value;
      const jobDescription = document.getElementById("jobDescription").value;
      const sector = document.getElementById("sector").value;
      const selectedSkills = Array.from(document.querySelectorAll("input[name='skills']:checked")).map(skill => skill.value);
      const salaryRange = document.getElementById("salaryRange").value;

      // Create job object
      const job = {
        title: jobTitle,
        description: jobDescription,
        employerId: "EMPLOYER_ID", // Replace with actual employer ID
        requirements: selectedSkills,
        applicants: [],
        sector: sector,
        salary: salaryRange,
      };

      try {
        // Insert into Firestore
        await db.collection("Job").add(job);
        alert("Job successfully posted!");
      } catch (error) {
        console.error("Error posting job: ", error);
        alert("Error posting job. Please try again.");
      }

      // Clear form
      document.getElementById("postJobForm").reset();
      document.getElementById("skillsSection").innerHTML = ""; // Clear skills section
    });
  </script>
</body>
</html>
