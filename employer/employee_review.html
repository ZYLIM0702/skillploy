<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employer Feedback Feature</title>
  <style>
    /* CSS Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    header {
      background-color: #0073e6;
      color: white;
      text-align: center;
      padding: 1em 0;
    }

    main {
      padding: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      max-width: 400px;
      margin: 0 auto;
    }

    form label {
      margin-top: 10px;
    }

    form textarea, form select, form button {
      margin-top: 5px;
      padding: 8px;
      font-size: 1rem;
    }

    form button {
      margin-top: 15px;
      background-color: #0073e6;
      color: white;
      border: none;
      cursor: pointer;
    }

    form button:hover {
      background-color: #005bb5;
    }

    #employeeList {
      margin-top: 20px;
    }

    .employee-item {
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .employee-item button {
      background-color: #0073e6;
      color: white;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 4px;
    }

    .employee-item button:hover {
      background-color: #005bb5;
    }

    #reviewModal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }

    #modalOverlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }
  </style>
</head>
<body>
  <header>
    <h1>Employer Feedback Feature</h1>
  </header>

  <main>
    <!-- Select Sector -->
    <section id="selectSector">
      <h2>Select Sector</h2>
      <form>
        <label for="sector">Sector:</label>
        <select id="sector" name="sector" required>
          <option value="" disabled selected>Select a sector</option>
          <option value="Computer Science">Computer Science</option>
          <option value="Finance">Finance</option>
          <option value="Healthcare">Healthcare</option>
        </select>
      </form>
    </section>

    <!-- List of Fresh Grad Employees -->
    <section id="employeeList">
      <h2>Fresh Graduates</h2>
      <!-- Dynamic list of employees will be rendered here -->
    </section>

    <!-- Review Modal -->
    <div id="modalOverlay"></div>
    <div id="reviewModal">
      <h2>Write a Review</h2>
      <form id="reviewForm">
        <textarea id="reviewText" placeholder="Write your review here..." rows="5" required></textarea>
        <button type="submit">Submit Review</button>
      </form>
    </div>
  </main>

  <script>
    // JavaScript Logic

    // Dummy data for fresh graduates
    const freshGradsBySector = {
      "Computer Science": [
        { id: 1, name: "Alice" },
        { id: 2, name: "Bob" },
      ],
      "Finance": [
        { id: 3, name: "Charlie" },
        { id: 4, name: "Dave" },
      ],
      "Healthcare": [
        { id: 5, name: "Eve" },
        { id: 6, name: "Frank" },
      ],
    };

    const sectorDropdown = document.getElementById("sector");
    const employeeList = document.getElementById("employeeList");
    const reviewModal = document.getElementById("reviewModal");
    const modalOverlay = document.getElementById("modalOverlay");
    const reviewForm = document.getElementById("reviewForm");
    const reviewText = document.getElementById("reviewText");
    let currentEmployee = null; // To track the employee being reviewed

    // Handle sector selection
    sectorDropdown.addEventListener("change", function () {
      const selectedSector = this.value;
      const freshGrads = freshGradsBySector[selectedSector] || [];

      // Clear previous list
      employeeList.innerHTML = "";

      // Populate fresh grad list
      freshGrads.forEach(employee => {
        const employeeItem = document.createElement("div");
        employeeItem.className = "employee-item";
        employeeItem.innerHTML = `
          <span>${employee.name}</span>
          <button data-id="${employee.id}" data-name="${employee.name}">Review</button>
        `;
        employeeList.appendChild(employeeItem);
      });

      // Attach event listeners to Review buttons
      document.querySelectorAll(".employee-item button").forEach(button => {
        button.addEventListener("click", function () {
          currentEmployee = {
            id: this.getAttribute("data-id"),
            name: this.getAttribute("data-name"),
          };
          openReviewModal();
        });
      });
    });

    // Open review modal
    function openReviewModal() {
      reviewText.value = ""; // Clear previous review text
      reviewModal.style.display = "block";
      modalOverlay.style.display = "block";
    }

    // Close review modal
    function closeReviewModal() {
      reviewModal.style.display = "none";
      modalOverlay.style.display = "none";
    }

    // Handle review submission
    reviewForm.addEventListener("submit", function (e) {
      e.preventDefault();

      const reviewContent = reviewText.value;

      // Log review to the console or send to the server
      console.log(`Review for ${currentEmployee.name}: ${reviewContent}`);

      alert(`Review submitted for ${currentEmployee.name}!`);
      closeReviewModal();
    });

    // Close modal on overlay click
    modalOverlay.addEventListener("click", closeReviewModal);
  </script>
</body>
</html>
