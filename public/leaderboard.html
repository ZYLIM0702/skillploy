<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
    select, button {
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Leaderboard</h1>

  <!-- Dropdown for Faculty -->
  <label for="facultyDropdown">Select Faculty:</label>
  <select id="facultyDropdown">
    <option value="Faculty of Computer Science">Faculty of Computer Science</option>
    <option value="Faculty of Medicine">Faculty of Medicine</option>
    <option value="Faculty of Finance">Faculty of Finance</option>
  </select>

  <!-- Dropdown for Courses -->
  <label for="courseDropdown">Select Course:</label>
  <select id="courseDropdown">
    <option value="">-- Select a Course --</option>
  </select>

  <button onclick="loadLeaderboard()">Show Leaderboard</button>

  <!-- Leaderboard Table -->
  <table>
    <thead>
      <tr>
        <th>University</th> 
        <th>Score</th>
      </tr>
    </thead>
    <tbody id="leaderboardTable"></tbody>
  </table>

  <script type="module">

    import { db,auth } from '../firebase-config.js';
    import { getFirestore, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";

    const facultyDropdown = document.getElementById("facultyDropdown");
    const courseDropdown = document.getElementById("courseDropdown");
    const leaderboardTable = document.getElementById("leaderboardTable");

    // Populate Courses Dropdown Based on Selected Faculty
    facultyDropdown.addEventListener("change", async () => {
      const selectedFaculty = facultyDropdown.value;
      courseDropdown.innerHTML = '<option value="">-- Select a Course --</option>'; // Clear previous options

      const coursesRef = collection(db, "Courses");
      const q = query(coursesRef, where("faculty", "==", selectedFaculty));
      const snapshot = await getDocs(q);

      snapshot.forEach(doc => {
        const course = doc.data();
        courseDropdown.innerHTML += `<option value="${course.uniqueIdentifier}">${course.title}</option>`;
      });
    });

    // Load Leaderboard
    async function loadLeaderboard() {
      const selectedCourse = courseDropdown.value;
      if (!selectedCourse) {
        alert("Please select a course!");
        return;
      }

      leaderboardTable.innerHTML = ""; // Clear previous leaderboard

      const institutionsRef = collection(db, "Institutions");
      const q = query(institutionsRef, where("uniqueIdentifier", "==", selectedCourse));
      const snapshot = await getDocs(q);

      const scores = {}; // To store cumulative scores for each university

      for (const doc of snapshot.docs) {
        const institution = doc.data();
        const coursesRef = collection(db, "Courses");
        const courseSnapshot = await getDocs(query(coursesRef, where("uniqueIdentifier", "==", selectedCourse)));

        courseSnapshot.forEach(courseDoc => {
          const course = courseDoc.data();
          if (!scores[institution.university]) scores[institution.university] = 0;
          scores[institution.university] += course.overallRating;
        });
      }

      // Populate Leaderboard Table
      Object.entries(scores).forEach(([university, score]) => {
        leaderboardTable.innerHTML += `
          <tr>
            <td>${university}</td>
            <td>${score.toFixed(2)}</td>
          </tr>
        `;
      });
    }
  </script>

</body>
</html>
