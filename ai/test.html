<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Text Extractor</title>
</head>
<body>
    <h1>Extract Text from PDF</h1>
    <input type="file" id="pdfFile" accept=".pdf" />
    <button id="extractTextButton">Extract Text</button>
    <h3>Extracted Text:</h3>
    <textarea id="extractedText" rows="15" cols="80" readonly></textarea>

    <script type="module">
        import * as pdfjsLib from 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.15.349/pdf.min.js';

        document.getElementById('extractTextButton').addEventListener('click', async () => {
            const fileInput = document.getElementById('pdfFile');
            const extractedTextArea = document.getElementById('extractedText');

            if (fileInput.files.length === 0) {
                alert('Please select a PDF file first.');
                return;
            }

            const file = fileInput.files[0];
            const fileReader = new FileReader();

            fileReader.onload = async (event) => {
                const typedArray = new Uint8Array(event.target.result);
                const pdf = await pdfjsLib.getDocument(typedArray).promise;
                let text = '';

                for (let i = 1; i <= pdf.numPages; i++) {
                    const page = await pdf.getPage(i);
                    const content = await page.getTextContent();
                    text += content.items.map(item => item.str).join(' ') + '\n';
                }

                extractedTextArea.value = text;
            };

            fileReader.readAsArrayBuffer(file);
        });
    </script>
</body>
</html>
