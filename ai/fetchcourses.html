<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Courses</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .response {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Fetch Courses</h1>
    <form id="fetchForm">
        <label for="search_term">Search Term:</label>
        <input type="text" id="search_term" name="search_term" required>
        <button type="submit">Fetch</button>
    </form>
    <div id="response" class="response" style="display: none;"></div>

    <script>
        const apiUrl = "https://parxolhms2.execute-api.ap-southeast-5.amazonaws.com/default/fetchCourses";

        document.getElementById('fetchForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            // Get the search term value
            const searchTerm = document.getElementById('search_term').value;

            try {
                // Make the API call
                const response = await fetch(`${apiUrl}?search_term=${encodeURIComponent(searchTerm)}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Access-Control-Allow-Origin': '*'
                    }
                });

                // Parse the JSON response
                const data = await response.json();

                // Display the response
                const responseDiv = document.getElementById('response');
                responseDiv.style.display = 'block';
                responseDiv.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                console.error('Error fetching data:', error);
                const responseDiv = document.getElementById('response');
                responseDiv.style.display = 'block';
                responseDiv.textContent = 'An error occurred while fetching the data.';
            }
        });
    </script>
</body>
</html>
