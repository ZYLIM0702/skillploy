<!DOCTYPE html>
<html>
<head>
    <title>Trigger FastAPI</title>
</head>
<body>
    <h1>Course Search</h1>
    <label for="source">Select Source:</label>
    <select id="source">
        <option value="mdec">MDEC</option>
        <option value="coursera">Coursera</option>
    </select>
    <br/>
    <div id="searchField" style="display: none;">
        <input type="text" id="searchTerm" placeholder="Enter search term (Coursera only)" />
        <br/>
    </div>
    <button id="trigger">Fetch Data</button>
    
    <div id="result"></div>

    <script>
        const sourceSelect = document.getElementById('source');
        const searchField = document.getElementById('searchField');
        
        sourceSelect.addEventListener('change', () => {
            if (sourceSelect.value === 'coursera') {
                searchField.style.display = 'block';
            } else {
                searchField.style.display = 'none';
            }
        });

        document.getElementById('trigger').addEventListener('click', () => {
            const source = sourceSelect.value;
            const searchTerm = document.getElementById('searchTerm').value;
            
            let apiUrl = 'http://limfamily.synology.me:1234/'; // Enforce HTTP only
            if (source === 'mdec') {
                apiUrl += 'mdec';
            } else if (source === 'coursera') {
                apiUrl += `coursera?search=${encodeURIComponent(searchTerm)}`;
            }

            const xhr = new XMLHttpRequest();
            xhr.open('GET', apiUrl, true);
            xhr.setRequestHeader('Accept', 'application/json');
            
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    if (xhr.status >= 200 && xhr.status < 300) {
                        document.getElementById('result').innerText = JSON.stringify(JSON.parse(xhr.responseText), null, 2);
                    } else {
                        document.getElementById('result').innerText = 'Failed to fetch data. Please check the server connection or SSL configuration.';
                    }
                }
            };
            
            xhr.onerror = function () {
                document.getElementById('result').innerText = 'Request failed. Check network or server status.';
            };
            
            xhr.send();
        });
    </script>
</body>
</html>
